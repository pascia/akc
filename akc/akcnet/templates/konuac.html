<!DOCTYPE html>
<html lang="tr" dir="ltr">

    <div class="header">
      <div class="logo">
        <img src="../static/logo.svg" alt="akc logo"><h1><a class="logo" href="/">akc-net/konuac</a></h1>
      </div>
      <div class="ayarlar">
        <ul class="ayarlar">
          <li><a href="#" class="menu">user</a> olarak giriş yapıldı</li>
          <li>│</li><li style="color: #87faeb;"><a href="#" class="menu">? mesaj</a></li><li>│</li>

    <h2>{% if hata == "bosbirakma" %} HATA: Alanlar boş ya da kısa halde bırakılamaz.{% endif %}</h2>

    <form class="konuacma" action="konuac1" method="get">
      <label>Kullanıcı adınız:</label><br>
      <input type="text" id="kullanici" name="kullanici"><br>
      <label>Konu Başlığı</label><br>
      <input type="text" id="baslik" name="baslik"><br>
      <label>Konu İçeriği</label><br>
      <textarea name="metin" rows="8" cols="80"></textarea><br>
      <label>Konu Türü</label><br>
      <select name="tur">
        <option value="test">Test</option>
        <option value="sohbet">Sohbet</option>
      </select><br>
      <label>Forum</label><br>
      <select name="forum">
        <option value="#test">#Test</option>
        <option value="#genel">#Genel</option>
      </select><br>
      <label>Anahtar Kelimeler (Virgül ile ayırın)</label><br>
      <textarea name="anahtar" rows="2" cols="80"></textarea><br>
      <input type="submit" value="Yolla">
    </form>

  </body>
